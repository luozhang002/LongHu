<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>保障详情</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 0 23px;
        }
        .title{
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
		p {
			color: #666;
            font-weight: 400;
            font-size: 12px;
		}
		strong {
			color: #333;
		}
        table {
            width: 100%;
            font-size: 12px;
        }

        tbody {
            color: #666;
        }

        tr:nth-child(odd) {
            background-color: #F7F7F7;
        }

        tr:nth-child(even) {
            background-color: #EFEFEF;
        }

        tr{
            display: flex;
            height: 50px;
        }

        td {
            height: 50px;
            color: #666;
            line-height: 50px;
            span{
                font-size: .1rem;
            }
        }
        td:first-child{
            flex: 4;
            padding-left: 20px;
            text-align: left;
            font-weight: normal;
        }
        td:last-child{
            flex: 1;
            text-align: center;
            font-weight: normal;
        }

        thead td {
            font-size: 15px;
            color: #333;
            background-color: #EFEFEF;
        }
        .title {
            font-size: 14px;
            color: #666;
            font-weight: normal;
            line-height: 20px;
            padding: 14px 0 12px 0;
        }
    </style>
</head>
<body>
    <div id="main-content" class="wiki-content">
        <p class="title">保障时间30天</p>
        <table border="0" rules="none">
            <thead>
            <td>保障内容</td>
            <td>保额</td>
            </thead>
            <tbody>
            <tr>
                <td>飞机意外身故及伤残</td>
                <td>1000万</td>
            </tr>
            <tr>
                <td>火车意外身故及伤残<span> (含高铁、地铁、轻轨)</span></td>
                <td>100万</td>
            </tr>
            <tr>
                <td>轮船意外身故及伤残<span> (含轮渡)</span></td>
                <td>100万</td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 20px;">
                    <p style="line-height: 15px;">汽车意外身故及伤残 </p>
                    <p style="line-height: 15px;"><span>(含公交、出租车、营运汽车、网约车)</span></p>
                </td>
                <td>100万</td>
            </tr>
            </tbody>
        </table>
    <div>
</body>
</html>
