<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>更多特色</title>
    <style>
        .mildcase {
            background:white;
        }
        h3 {
            height:33px;
            line-height:33px;
            text-indent:15px;
            font-size:13px;
            font-weight:400;
            color:#999;

        }
        img {
            display: block;
            width:100%;
        }

        .dialog-module {
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        }
        .dialog-header {
            height:50px;
            line-height:60px;
            font-size:18px;
            font-weight:400;
            color:#222;
            overflow:hidden;
        }
        .dialog-body {
            max-height: 320px;
            padding-bottom: 5px;
            overflow-y: auto;
        }
        p {
            padding:0 10px;
            text-align:left;
            font-size:16px;
            color:#666;
            word-wrap: break-word;
        }

        .dialog-footer {
            color: #3682DF;
            font-weight: 600;
            border-radius: 0;
            padding: 10px 15px;
            font-size: 17px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div class="mildcase">
    <h3>保障特色</h3>
    <img src="//cdn-test.qsebao.com/static/images/traffic/traffic_01.jpg">
    <img src="//cdn-test.qsebao.com/static/images/traffic/traffic_02.jpg">
    <img src="//cdn-test.qsebao.com/static/images/traffic/traffic_03.jpg">
    <img src="//cdn-test.qsebao.com/static/images/traffic/traffic_04.jpg">
    <br><br>
</div>
</body>
</html>
