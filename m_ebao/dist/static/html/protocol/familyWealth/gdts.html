<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .geng-duo-te-se {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            z-index: 999999999999;
        }

        .content {
            width: 100%;
            height: inherit;
            padding: 20px 15px;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;

        }

        .content img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

    </style>
</head>
<body>

<div class="geng-duo-te-se">
    <div class="content">
        <p><img src="//cdn-test.qsebao.com/static/images/familyWealth/cpts.png"></p>
    </div>
</div>
</body>
</html>
