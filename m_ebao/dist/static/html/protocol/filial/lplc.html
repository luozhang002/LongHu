<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>理赔流程</title>
    <style type="text/css">
      *{
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .page-content {
        padding: 15px 22px;
        width: 100%;
        height: inherit;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
      }
    .word-page {
        line-height: 2;
        text-align: left;
        font-size: 12px;
        color: #666;
        background: white;
      }
      ul {
        padding-left: 0;
        list-style: none;
    }
    li {
        padding-bottom: 10px;
    }
    li h3,
    li h4 {
        font-weight: bold;
        padding: 0;
        margin: 0;
        font-size: 12px;
    }
    li h3 {
        margin-top: 10px;
        font-size: 16px;
    }
    li h4 {
        padding: 10px 0;
        font-weight: bold;
        font-size: 14px;
    }
    li p {
        padding: 0;
        margin: 0;
        padding-bottom: 10px;
    }
    li p+h4 {
        padding-top: 0;
    }
    </style>
  </head>
  <body>
      <div class="word-page word-full-screen">
        <div class="page-content">
        <h2 class="text-center">理赔流程</h2>
        <ol>
            <li>
                理赔方式：
                <p>（1）支持线下理赔</p>
                <p>（2）3000元以下申请支持线上理赔</p>
            </li>

            <li>
                报案的途径有哪些：
                <p>（1）线下报案</p>
                <p>（2）官网理赔</p>
                <p>（3）微信报案</p>
            </li>
            <li>
                理赔付款方式：
                <p>（1）直接支付给受益人</p>
                <p>（2）支付是采用非现金</p>
                <p>（3）支付方式：转账</p>
            </li>
            <li>
                理赔规则：
                <p>保险期间届满时被保险人恶性肿瘤治疗仍未结束或恶性肿瘤转移的，保险人将继续承担保险责任从恶性肿瘤确诊之日起至满一年时终止。保险期间内及保险期间届满后累计给付金额以保险金额为限</p>
            </li>
        </ol>
        </div>
    </div>
  </body>
</html>
