<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>理赔须知</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .popup-content{
            padding: 0 30px;
        }
        p{
            font-size: 14px;
            font-weight: 400;
            line-height: 25px;
            color: #999;
        }
        .highlight-text{
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="popup-content popup-flex-item">
    <div class="highlight-text" style="margin-top: 20px">理赔承诺</div>
    <div class="normal-text">
        <p>郑重承诺：15个工作日内结案，从报案并提交完整材料日起算。</p>
    </div>
    <div class="highlight-text">理赔材料</div>
    <div class="normal-text">
        <p>在检查治疗及事故处理过程中，请及时收集并妥善保存如下保险合同中该约定所需资料：</p>
        <p>1.理赔申请书</p>
        <p>2.有效身份证件</p>
        <p>3.申请人银行储蓄卡账户</p>
        <p>4.病历、诊断证明、出院小结</p>
        <p>5.病理报告或其他检验报告</p>
        <p>6.若委托他人办理，需提交委托书原件，受托人身份证明等相关文件。</p>
    </div>
</div>

</body>
</html>
