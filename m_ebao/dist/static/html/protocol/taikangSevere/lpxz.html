<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .popup-content {
            padding: 25px 23px;
            overflow-x: hidden;
            overflow-y: scroll;
            width: 100%;
            margin: .55rem 0 0;
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
        }

        .highlight-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        p {
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 25px;
            color: #999;

        }
        .normal-text{
            margin-bottom: 20px;
        }
        .normal-text span{
            color: #333;
        }

        img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="popup-content popup-flex-item">
    <div class="normal-text">
        <p>在检查治疗及事故处理过程中，请及时收集并妥善保存好如下保险合同中约定的理赔申请所需证明文件和资料。</p>
    </div>
    <div class="normal-text">
        <p><span>1.</span>理赔申请书</p>
        <p><span>2.</span>有效身份证件</p>
        <p><span>3.</span>申请人银行储蓄卡账户</p>
        <p><span>4.</span>发票、费用清单、处方</p>
        <p><span>5.</span>病历、诊断证明、出院小结</p>
        <p><span>6.</span>病历报告或其他检验报告</p>
    </div>
    <div class="normal-text">
        <p><span>注：</span>因意外导致的保险事故，并经由公安机关等有权机构处理的需要提供意外事故证明。</p>
    </div>
    <div class="highlight-text">理赔进度查询</div>
    <div class="normal-text">
        <p>如查询理赔进度，或在理赔过程中对理赔事宜有任何异议，均可拨打泰康在线专属服务热线4000795522</p>
    </div>
</div>

</body>
</html>
