<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>保障详情</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 25px 23px;
        }
        .title{
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
		p {
			color: #666;
            font-weight: 400;
            font-size: 14px;
            line-height: 2;
		}
		strong {
			color: #333;
		}
        table {
            width: 100%;
            font-size: 12px;
        }

        tbody {
            color: #666;
        }

        tr:nth-child(odd) {
            background-color: #F7F7F7;
        }

        tr:nth-child(even) {
            background-color: #EFEFEF;
        }

        tr{
            display: flex;
        }

        td {
            height: 50px;
            color: #666;
            line-height: 50px;
        }
        td:first-child{
            flex: 3;
            padding-left: 20px;
            text-align: left;
            font-weight: normal;
        }
        td:last-child{
            flex: 2;
            text-align: center;
            font-weight: normal;
        }

        thead td {
            font-size: 15px;
            color: #333;
            background-color: #EFEFEF;
        }
    </style>
</head>
<body>
    <div id="main-content" class="wiki-content">
        <p>保障时间30天</p>
        <table border="0" rules="none">
            <thead>
            <td>保障内容</td>

            </thead>
            <tbody>
            <tr>
                <td>乘坐客运民航班机</td>

            </tr>
            <tr>
                <td>驾驶非营运性质的机动车</td>
                <td>50万</td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 20px;">
                    <p style="line-hight: 15px;">乘坐他人驾驶的</p>
                    <p style="line-hight: 15px;">非营运性质的机动车</p>
                </td>
                <td>50万</td>
            </tr>
            <tr>
                <td>乘坐客运机动车</td>
                <td>50万</td>
            </tr>
            <tr>
                <td>乘坐客运轨道交通车辆</td>
                <td>50万</td>
            </tr>
            <tr>
                <td>乘坐客运轮船</td>
                <td>50万</td>
            </tr>
            <tr>
                <td>紧急医疗-转运及送返</td>
                <td>10万</td>
            </tr>
            </tbody>
        </table>
    <div>
</body>
</html>
