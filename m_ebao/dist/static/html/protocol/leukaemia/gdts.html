<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bao-zhang-xiang-qing {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            z-index: 999999999999;
        }
        .content {
            width: 100%;
            height: inherit;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
        }
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

    </style>
</head>
<body>
<div class="bao-zhang-xiang-qing">
    <div class="content">
        <p><img src="//cdn-test.qsebao.com/static/images/leukaemia-protect-details-n2.png"></p>
    </div>
</div>
</body>
</html>
