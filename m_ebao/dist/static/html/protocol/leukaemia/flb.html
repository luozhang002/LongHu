<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>费率表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .text-center{
            font-weight: 500;
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }

        p,span{
            font-size: 14px;
            color: #999;
            line-height: 2;
        }
        .page-content{
            padding: 25px 23px;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
            text-align: center;
            line-height: 1.3;
            width: 100%;
            margin-top:15px;
        }
        table th, table td {
            border: 1px solid #999;
            padding: 10px;
        }
        table th{
            font-size: 12px;
            color: #999;
            width: 25%;
        }
        table td{
            font-size: 11px;
            color: #666;
        }
        table td.td1-4{
            width: 25%;
        }
        h5{
            color: #999999;
        }
    </style>
</head>
<body>
<div class="WordSection1 word-full-screen">
    <div class="page-content word-page">
        <div class="word-content">
            <h5>费率表：</h5>
            <table>
                <thead>
                <tr><th>保险产品</th><th>承保年龄</th><th>基本保额（元）</th><th>保费金额</th></tr>
                <tr><td>白血病保险<br>（90天观察期）</td><td>30天≤年龄≤10周岁<br>61天≤年龄≤70周岁</td><td>1万</td><td>3元</td></tr>
                <tr><td></td><td>11周岁≤年龄≤60周岁</td><td>1万</td><td>1.5元</td></tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
