<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>更多特色</title>
    <style>
		* {
			margin: 0;
			padding: 0;
		}
		.content {
			padding:15px 22px 50px;
			line-height: 2;
			text-align: left;
			font-size: 12px;
			color: #666;
			background:white;
		}
		td {
			text-align: center;
			border:solid windowtext 1.0px;
		}

		ul {
			padding-left: 0;
			list-style: none;
		}
		li {
			list-style: none;
			padding-bottom: 10px;
		}
		li h3, li h4{
			font-weight: bold;
			padding: 0;
			margin: 0;
			font-size: 12px;
		}
		li h3 {
			margin-top: 10px;
			font-size: 16px;
		}
		li h4 {
			padding: 10px 0;
			font-weight: bold;
			font-size: 14px;
		}
		li p{
			padding: 0;
			margin: 0;
			padding-bottom: 10px;
		}
		li p + h4 {
			padding-top: 0;
		}

		a {
			text-decoration: underline;
		}
		img {
			max-width: 100%;
		}

    </style>
</head>
<body>
	<div class="bao-zhang-xiang-qing">
		<div class="content">
		  <p><img src="//cdn-test.qsebao.com/static/images/children/gdts2.png"></p>
		</div>
	</div>
</body>
</html>
