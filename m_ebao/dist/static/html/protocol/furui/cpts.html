<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>更多特色</title>
    <style>
        .bao-zhang-xiang-qing {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            z-index: 999999999999;
        }
        .content {
            width: 100%;
            height: inherit;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
        }
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div class="bao-zhang-xiang-qing">
    <div class="content">
        <p><img src="//cdn-test.qsebao.com/static/images/furui/gdts.png"></p>
    </div>
</div>
</body>
</html>
